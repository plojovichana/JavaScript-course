<!DOCTYPE html>
<html>
<head>
	<title>Sve države</title>
</head>
<style>


	h1{
		text-align: center;
		color: #8785A2;
		font-size: 45px;
		margin-top: 0px;
		margin-bottom: 35px;
	}
	body{
		font-family: sans-serif;
		padding: 50px 100px;
		background-color: #F6F6F6;

	}
	#country-grid {
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		grid-gap: 70px;
	}
	
	
	#country-grid div {
		background-color: #8785a23f;
		transition: 0.3s;
		border: solid 2px #8785A2;
		border-radius: 10px;
		padding: 20px;	
		transition: all .2s ease-in-out; 		
	}

	#country-grid div:hover {
		background-color: #bfbed13f;
		border: solid 2px #c5c3d9;	
		transform: scale(1.1); 
	}
	
	#country-grid div a {
		text-decoration: none;
		color: black;
	}
	
	#country-grid div a:hover {
		text-decoration: underline;
	}
	
	#country-grid div img {
		width: 80%;
		margin-left: 30px;
	}
	
	#country-grid div h2 {
		margin: 0;
	}
	
	#country-grid div p {
		margin: 30;
		margin-left: 30px;
		
	}

</style>
<body>
	<h1>Sve države</h1>
	<div id="country-grid"></div>
	
	<script src="index.js"></script>
</body>
</html>
