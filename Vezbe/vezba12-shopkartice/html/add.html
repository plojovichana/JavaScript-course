<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
          <a href="#"><i class="fa-solid fa-bag-shopping" style="color: #ffcce7;"></i></a>
        </div>
        <ul class="nav-links">
          <li><a href="../html/index.html">Home</a></li>
          <li><a href="../html/categories.html">Categories</a></li>
          <li><a href="../html/add.html">Add Product</a></li>
          <li class="login"><a href="../html/login.html">Log in</a></li>
          <li class="logout"><a href="#">Log out</a> </li>
        </ul>
      </nav>
      </nav>
    <main>
        <form id="product-form">
            <div>
                <label for="title">Title</label>
                <input type="text" minlength="10" maxlength="35"  id="title" name="title"  required>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number"  id="price" name="price" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" minlength="20" maxlength="85" name="description" required></textarea>
            </div>
            <div>
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option  value="" selected disabled hidden>Select a category</option>
                    <option  value="electronics">Electronics</option>
                    <option value="jewelery">Jewelery</option>
                    <option value="men's clothing">Men's Clothing</option>
                    <option value="women's chloting">Women's chloting</option>
                </select>
            </div>
            <div>
                <label for="image">Image URL</label>
                <input type="url" id="image" name="image" required>
            </div>
            <div>
                <button type="submit">Add Product</button>
            </div>
        </form>
    </main>

    <script src="../javascript/add.js"></script>
</body>
</html>
